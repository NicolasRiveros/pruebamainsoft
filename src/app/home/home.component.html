
<div class="card">
  <div class="flex-container">
    <h1 class="p-text-italic">Prueba MainSoft</h1>
    <div class="p-mb-3">
      <button pButton pRipple label="AÃ±adir" type="button" (click)="addItem(undefined)" class="p-button-info"></button>
    </div>
  </div>

  <p-table [value]="customers" [paginator]="true" [rows]="rows"
           [showCurrentPageReport]="true"
           [lazy]="true"
           (onLazyLoad)="loadData($event)"
           [loading]="loading"
           [totalRecords]="totalRecords"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,10,15]">
    <ng-template pTemplate="header">
      <tr>
        <th>About</th>
        <th>Access</th>
        <th>Title</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td><a class="p-text-center">{{item._about}}</a></td>
        <td><a class="p-text-center">{{item.accessURL}}</a></td>
        <td><p>{{item.title}}</p></td>
        <td>
          <button pButton label="Editar" (click)="addItem(item)" class="p-button-warning"></button>
          <button pButton label="Eliminar" class="p-button-danger" (click)="deleteItem(item)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
